<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery Overview üì¶</title>
  <style>
    :root{
      --bg:#ffffff; --card:#ffffff; --text:#0f172a; --muted:#64748b; --border:#e2e8f0;
      --primary:#2563eb; --primary2:#1d4ed8;
      --ok:#16a34a; --warn:#d97706; --bad:#dc2626; --soft:#f8fafc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,#ffffff 0%, #f6f7fb 100%);
      color:var(--text);min-height:100vh;
    }
    .wrap{max-width:1120px;margin:0 auto;padding:26px 16px}
    header{display:flex;justify-content:space-between;gap:12px;align-items:flex-end;flex-wrap:wrap;margin-bottom:14px}
    h1{font-size:18px;margin:0}
    .sub{color:var(--muted);font-size:13px;line-height:1.4}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:14px;box-shadow:0 10px 22px rgba(2,6,23,.06)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    label{display:block;color:var(--muted);font-size:12px;margin:10px 0 6px}
    input, select, textarea{
      width:100%;border:1px solid var(--border);background:#fff;color:var(--text);
      padding:10px 12px;border-radius:12px;outline:none;
    }
    textarea{resize:vertical}
    input:focus, select:focus, textarea:focus{
      border-color:rgba(37,99,235,.55);box-shadow:0 0 0 4px rgba(37,99,235,.12)
    }
    select{appearance:none;-webkit-appearance:none;-moz-appearance:none;background-image:none}

    /* kill yellow autofill (Chrome/Safari) */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus{
      -webkit-text-fill-color: var(--text) !important;
      box-shadow: 0 0 0 1000px #fff inset !important;
      transition: background-color 5000s ease-in-out 0s;
    }

    .btn{
      border:1px solid var(--border);background:#fff;color:var(--text);
      padding:10px 12px;border-radius:12px;cursor:pointer;white-space:nowrap;
      transition:transform .05s ease, box-shadow .15s ease, background .15s ease;
      display:inline-flex;align-items:center;justify-content:center;gap:8px;
    }
    .btn:active{transform:translateY(1px)}
    .btn.primary{
      background:linear-gradient(180deg,var(--primary),var(--primary2));
      border-color:transparent;color:#fff;box-shadow:0 8px 16px rgba(37,99,235,.18);
    }
    .btn:disabled{opacity:.55;cursor:not-allowed}
    .btn.icon{width:44px;padding:10px 0}
    .btn.small{padding:8px 10px;border-radius:10px;font-size:12px}
    .btn.active{
      border-color:rgba(37,99,235,.55);
      box-shadow:0 0 0 4px rgba(37,99,235,.12);
    }

    .table{
      width:100%;border-collapse:separate;border-spacing:0;border-radius:14px;overflow:hidden;
      border:1px solid var(--border);background:#fff;
    }
    .table th,.table td{padding:10px 12px;border-bottom:1px solid var(--border);font-size:13px;vertical-align:middle;text-align:left}
    .table th{color:var(--muted);font-weight:600;background:var(--soft)}
    .table tr:last-child td{border-bottom:none}

    .muted{color:var(--muted)}
    .status{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:var(--muted);white-space:nowrap;background:#fff}
    .dot{width:8px;height:8px;border-radius:999px;background:var(--warn)}
    .status.ready .dot{background:var(--ok)}
    .status.missing .dot{background:var(--bad)}
    .statusCell{text-align:center}
    .statusWrap{width:100%;display:flex;justify-content:center}

    .two{display:grid;grid-template-columns:440px 1fr;gap:14px;align-items:stretch}
    .colStretch{height:100%;display:flex;flex-direction:column}
    @media (max-width: 980px){.two{grid-template-columns:1fr}}

    .hint{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.5}
    .center{min-height:100vh;display:grid;place-items:center;padding:18px}
    .hidden{display:none !important}

    .kvRow{display:flex;justify-content:space-between;gap:12px;align-items:flex-start;margin:10px 0 6px}
    .kvBlock{min-width:0}
    .kvLabel{color:var(--muted);font-size:12px}
    .kvValue{font-size:16px;font-weight:650;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .smallLine{margin-top:3px;font-size:12px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

    .loginCard{max-width:520px;width:100%;padding:18px}
    .loginHeader{text-align:center;margin-bottom:10px}
    .loginForm{max-width:380px;margin:0 auto}
    .loginActions{justify-content:center}
    .loginMsg{text-align:center;min-height:18px}

    .actionsCell{white-space:nowrap;display:flex;gap:8px;justify-content:flex-start;align-items:center;flex-wrap:nowrap}
    .sectionTitle{font-size:12px;color:var(--muted);letter-spacing:.2px}
    .divider{height:1px;background:var(--border);margin:12px 0}

    .toggleRow{
      display:flex;justify-content:space-between;align-items:center;gap:10px;
      padding:10px 12px;border:1px dashed var(--border);background:var(--soft);
      border-radius:12px;cursor:pointer;user-select:none;
    }
    .plusSym{font-weight:800;font-size:18px;line-height:1;color:var(--muted)}
    .flag{font-size:16px;line-height:1}

    .mailGrid{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:start;margin-top:10px}
    @media (max-width:520px){.mailGrid{grid-template-columns:1fr}}

    .flagRow{display:flex;gap:8px;flex-wrap:nowrap}
    .rightBox{display:flex;flex-direction:column;align-items:flex-end}
    .rightBox .row{justify-content:flex-end}

    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    @media (max-width:520px){.grid2{grid-template-columns:1fr}}

    .topRightTools{display:flex;gap:10px;align-items:center;justify-content:flex-end}

    .completedCell{text-align:center;width:110px}
    .checkPill{
      display:inline-flex;align-items:center;justify-content:center;
      min-width:34px;height:26px;border-radius:999px;border:1px solid var(--border);
      background:#fff;color:var(--muted);font-size:14px;font-weight:900;
    }
    .checkPill.yes{border-color:rgba(22,163,74,.35);background:rgba(22,163,74,.08);color:var(--ok)}

    .overlay{position:fixed;inset:0;background:rgba(15,23,42,.35);display:grid;place-items:center;padding:18px;z-index:9999}

    .tokenRow{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}

    .savedTemplateRow{
      display:flex;justify-content:space-between;align-items:center;gap:10px;
      padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#fff;
    }
    .savedLeft{min-width:0;display:flex;gap:10px;align-items:flex-start}
    .tplName{
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:520px;
    }
    /* mail log text wrap inside card */
    .tplMeta{
      color:var(--muted);
      font-size:12px;
      white-space:normal;
      overflow-wrap:anywhere;
      word-break:break-word;
      max-width:520px;
    }

    /* more spacing between saved templates */
    #indepTemplatesList{display:flex;flex-direction:column;gap:10px}
  </style>
</head>
<body>

<section id="loginView" class="center">
  <div class="card loginCard">
    <div class="loginHeader">
      <h1>Delivery Overview üì¶</h1>
    </div>
    <div class="loginForm">
      <label for="keyInput">Login</label>
      <input id="keyInput" type="password" autocomplete="current-password" placeholder="Enter‚Ä¶" />
      <div class="row loginActions" style="margin-top:12px">
        <button id="loginBtn" class="btn primary" type="button">Login</button>
        <button id="clearBtn" class="btn" type="button">Clear</button>
      </div>
      <div id="loginMsg" class="hint loginMsg"></div>
    </div>
  </div>
</section>

<section id="portalView" class="hidden">
  <div class="wrap">
    <header>
      <div>
        <h1 id="headerTitle">Delivery Overview üì¶</h1>
        <div class="sub">Open an order to enter / check shipment details</div>
      </div>
      <div class="row topRightTools">
        <button id="newOrderBtn" class="btn hidden" type="button" title="New order">
          <span style="font-weight:900;font-size:18px;line-height:1">+</span>
          <span>Add new order</span>
        </button>
        <button id="logoutBtn" class="btn icon" type="button" title="Logout">‚èª</button>
      </div>
    </header>

    <div class="two">
      <!-- LEFT -->
      <section class="card colStretch">
        <div id="noSelection" class="hint">Open an order from the table.</div>

        <div id="form" class="hidden" style="flex:1; display:flex; flex-direction:column;">
          <div class="kvRow">
            <div class="kvBlock" style="flex:1; min-width:0">
              <div class="kvLabel">Customer</div>
              <div class="kvValue" id="customerLabel">‚Äî</div>
              <div class="smallLine" id="customerMailLine"></div>

              <!-- Master only -->
              <div id="supplierBlock" class="hidden" style="margin-top:10px">
                <div class="kvLabel">Supplier</div>
                <div class="kvValue" id="supplierLabel">‚Äî</div>
                <div class="smallLine" id="supplierKeyLine"></div>
              </div>

              <div style="height:10px"></div>
              <div class="kvLabel">Dropshipment order</div>
              <div class="kvValue" id="dropOrderLabel">‚Äî</div>

              <div id="surfOrderBlock" class="hidden" style="margin-top:10px">
                <div class="kvLabel">Surfcenter order</div>
                <div class="kvValue" id="surfOrderLabel">‚Äî</div>
              </div>
            </div>

            <div class="kvBlock" style="flex:0 0 auto; display:flex; align-items:flex-start">
              <span id="statusBadge" class="status missing">
                <span class="dot"></span><span id="statusText">No selection</span>
              </span>
            </div>
          </div>

          <label>Carrier</label>
          <input id="carrier" />

          <label>Tracking number</label>
          <input id="trackingNumber" />

          <label>Tracking link</label>
          <input id="trackingLink" />

          <div class="row" style="margin-top:12px">
            <button id="saveBtn" class="btn primary" type="button">Save</button>
          </div>

          <!-- MASTER ONLY -->
          <div id="mailCustomerWrap" class="hidden" style="margin-top:12px">
            <!-- ... SNIP: file is 1502 lines; chat UI may truncate ... -->
          </div>

          <div class="hint" id="msg" style="margin-top:auto"></div>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="card colStretch">
        <!-- ... SNIP ... -->
      </section>
    </div>
  </div>
</section>

<script>
  /* ... complete JS in download ... */
</script>
</body>
</html>
